<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame Test</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #left-menu {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      box-sizing: border-box;
    }
    #left-menu.is-open {
        transform: translateX(0);
    }
    #left-menu h3 { margin-top: 0; }
    #model-list {
      list-style-type: none;
      padding: 0;
      max-height: calc(100% - 60px);
      overflow-y: auto;
    }
    #model-list li {
      padding: 10px;
      background-color: #f0f0f0;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    #model-list li:hover {
      background-color: #e0e0e0;
    }
    #menu-toggle {
        position: fixed;
        left: 15px;
        top: 15px;
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.8);
        border: none;
        cursor: pointer;
        z-index: 1001;
        font-size: 24px;
        line-height: 40px;
        text-align: center;
        border-radius: 5px;
    }
    #ar-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #e74c3c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2000;
    }
  </style>
</head>
<body>

  <a-scene background="color: #616161">
    <a-box position="0 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>
  
  <div id="left-menu">
    <h3>Ürünler</h3>
    <ul id="model-list">
      <li data-model="chair-model">Sandalye</li>
      <li data-model="table-model">Masa</li>
      <li data-model="lamp-model">Lamba</li>
    </ul>
  </div>
  
  <button id="menu-toggle">☰</button>
  <button id="ar-button">AR'ı Başlat</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.getElementById('menu-toggle');
      const leftMenu = document.getElementById('left-menu');
      
      menuToggle.addEventListener('click', () => {
        leftMenu.classList.toggle('is-open');
      });
    });
  </script>
</body>
</html>
