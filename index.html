<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mobilya AR Tasarımı</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; overflow: hidden; }
    .container {
        display: flex;
        height: 100vh;
        width: 100vw;
    }
    #left-menu {
        position: fixed;
        left: 0;
        top: 0;
        width: 250px;
        height: 100%;
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.85);
        box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        z-index: 1000;
        overflow-y: auto;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
    }
    #left-menu.is-open {
        transform: translateX(0);
    }
    #left-menu h3 { margin-top: 0; }
    #model-list { list-style-type: none; padding: 0; }
    #model-list li {
        padding: 10px;
        background-color: #f0f0f0;
        margin-bottom: 8px;
        cursor: pointer;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
        transition: background-color 0.2s;
    }
    #model-list li.selected, #model-list li:hover {
        background-color: #e0e0e0;
    }
    #menu-toggle {
        position: fixed;
        left: 15px;
        top: 15px;
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.85);
        border: none;
        cursor: pointer;
        z-index: 1001;
        font-size: 24px;
        line-height: 40px;
        text-align: center;
        border-radius: 5px;
    }
    #preview-container {
        width: 100%;
        height: 100%;
        position: relative;
    }
    #ar-button-container {
        position: absolute;
        bottom: 50px; /* Butonu biraz yukarı çıkardım */
        left: 50%;
        transform: translateX(-50%);
        z-index: 2000;
    }
    #ar-button {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background-color: #e74c3c;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="left-menu">
      <h3>Modeller</h3>
      <ul id="model-list">
        <li data-model="chair-model" data-glb="./models/chair.glb" data-usdz="./models/chair.usdz">Sandalye</li>
        <li data-model="table-model" data-glb="./models/table.glb" data-usdz="./models/table.usdz">Masa</li>
        <li data-model="lamp-model" data-glb="./models/lamp.glb" data-usdz="./models/lamp.usdz">Lamba</li>
      </ul>
    </div>

    <div id="preview-container">
      <a-scene
        id="main-scene"
        embedded
        webxr="requiredFeatures: hit-test, local-floor;"
        vr-mode-ui="enabled: false"
        ar-mode-ui="enabled: false">
        
        <a-assets>
          <a-asset-item id="chair-model" src="./models/chair.glb"></a-asset-item>
          <a-asset-item id="table-model" src="./models/table.glb"></a-asset-item>
          <a-asset-item id="lamp-model" src="./models/lamp.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 1.6 4" rotation="0 0 0" wasd-controls="enabled: false">
          <a-entity cursor="fuse: false; rayOrigin: mouse;"></a-entity>
        </a-camera>

        <a-light type="ambient" color="#fff"></a-light>
        <a-light type="directional" position="1 1 -1" color="#fff" intensity="0.5"></a-light>

        <a-entity id="reticle"
          geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.2; segmentsTheta: 32"
          material="color: yellow; shader: flat; side: double"
          rotation="-90 0 0"
          visible="false">
        </a-entity>
      </a-scene>

      <div id="ar-button-container">
        <button id="ar-button" disabled>AR'a Ekle</button>
      </div>
    </div>
    
    <button id="menu-toggle">☰</button>
  </div>

  <script>
    AFRAME.registerComponent('gestures-handler', {
      schema: { minScale: { default: 0.1 }, maxScale: { default: 2.0 } },
      init: function () {
        this.handle = this.handle.bind(this);
        this.el.addEventListener('touchstart', this.handle);
        this.el.addEventListener('touchmove', this.handle);
        this.el.addEventListener('touchend', this.handle);
        this.startDist = null; this.startScale = null; this.startX = null;
      },
      handle: function (e) {
        if (e.touches.length === 2) {
          if (e.type === 'touchstart') {
            const [a, b] = e.touches;
            this.startDist = Math.hypot(b.pageX - a.pageX, b.pageY - a.pageY);
            this.startScale = this.el.object3D.scale.x;
          } else if (e.type === 'touchmove' && this.startDist) {
            const [a, b] = e.touches;
            const d = Math.hypot(b.pageX - a.pageX, b.pageY - a.pageY);
            const factor = d / this.startDist;
            const newS = Math.max(this.data.minScale, Math.min(this.data.maxScale, this.startScale * factor));
            this.el.object3D.scale.set(newS, newS, newS);
          }
        } else if (e.touches.length === 1) {
          if (e.type === 'touchstart') {
            this.startX = e.touches[0].pageX;
          } else if (e.type === 'touchmove' && this.startX !== null) {
            const dx = e.touches[0].pageX - this.startX;
            this.el.object3D.rotation.y += dx * 0.005;
            this.startX = e.touches[0].pageX;
          }
        } else if (e.type === 'touchend') {
          this.startDist = null; this.startScale = null; this.startX = null;
        }
      }
    });

    const isIOS = () => /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

    document.addEventListener('DOMContentLoaded', () => {
      const scene = document.getElementById('main-scene');
      const modelList = document.getElementById('model-list');
      const arButton = document.getElementById('ar-button');
      const reticle = document.getElementById('reticle');
      const menuToggle = document.getElementById('menu-toggle');
      const leftMenu = document.getElementById('left-menu');

      let currentPreviewModel = null;
      let selectedModel = null;

      menuToggle.addEventListener('click', () => {
        leftMenu.classList.toggle('is-open');
      });

      // Model seçimi
      modelList.addEventListener('click', (event) => {
        const listItem = event.target.closest('li');
        if (!listItem) return;
        
        const allItems = modelList.querySelectorAll('li');
        allItems.forEach(item => item.classList.remove('selected'));
        listItem.classList.add('selected');
        
        selectedModel = {
            id: listItem.dataset.model,
            glb: listItem.dataset.glb,
            usdz: listItem.dataset.usdz
        };
        
        if (currentPreviewModel) {
          scene.removeChild(currentPreviewModel);
          currentPreviewModel = null;
        }
        
        currentPreviewModel = document.createElement('a-entity');
        currentPreviewModel.setAttribute('gltf-model', `#${selectedModel.id}`);
        currentPreviewModel.setAttribute('position', '0 1 -2.5');
        currentPreviewModel.setAttribute('scale', '1 1 1');
        currentPreviewModel.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 10000;');
        scene.appendChild(currentPreviewModel);

        arButton.style.display = 'block';
        arButton.disabled = false;
        
        arButton.textContent = isIOS() ? "Quick Look ile Görüntüle" : "AR'a Ekle";

        leftMenu.classList.remove('is-open');
        console.log("Model seçildi ve önizleme ekranda:", selectedModel);
      });

      // AR'a geçiş butonu
      arButton.addEventListener('click', async () => {
        if (!selectedModel) {
          alert("Lütfen önce bir model seçin.");
          return;
        }
        
        // Önizleme modelini kaldır
        if (currentPreviewModel) {
          scene.removeChild(currentPreviewModel);
          currentPreviewModel = null;
        }
        
        if (isIOS()) {
            if (!selectedModel.usdz) {
                alert("Seçilen model için USDZ dosyası bulunamadı.");
                return;
            }
            const a = document.createElement('a');
            a.setAttribute('rel', 'ar');
            a.setAttribute('href', selectedModel.usdz);
            a.setAttribute('style', 'display: none;'); // Görünmez yapıldı
            document.body.appendChild(a);
            a.click();
            a.remove();
            console.log("iOS Quick Look başlatıldı.");
            return;
        }

        // Android (WebXR) için
        try {
          console.log("AR oturumu başlatılıyor...");
          await scene.enterAR();

          console.log("AR oturumu başarıyla başlatıldı.");
          
          arButton.style.display = 'none';

          scene.addEventListener('click', (event) => {
            if (!selectedModel || !reticle.getAttribute('visible')) return;
            
            const position = reticle.getAttribute('position');
            const product = document.createElement('a-entity');
            product.setAttribute('gltf-model', `#${selectedModel.id}`);
            product.setAttribute('position', position);
            product.setAttribute('scale', '0.5 0.5 0.5');
            product.setAttribute('gestures-handler', '');
            product.classList.add('placed-model');
            scene.appendChild(product);
          });
        } catch (e) {
          console.error("AR oturumu başlatılamadı:", e);
          alert("AR başlatılamadı. Cihazınızın WebXR'ı desteklediğinden emin olun.");
        }
      });
      
      // AR hit-test sonuçları sadece AR modunda çalışacak
      scene.addEventListener('ar-hit-test-results', (event) => {
        if (scene.is('ar-mode')) {
            const hitTestResults = event.detail.results;
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              reticle.setAttribute('position', hit.position);
              reticle.setAttribute('visible', 'true');
            } else {
              reticle.setAttribute('visible', 'false');
            }
        } else {
            reticle.setAttribute('visible', 'false');
        }
      });
    });
  </script>
</body>
</html>
