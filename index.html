<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dinamik AR Ürün Uygulaması</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #left-menu {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      z-index: 1000;
      overflow-y: auto;
    }
    #left-menu h3 { margin-top: 0; }
    #upload-section {
      margin-bottom: 20px;
    }
    #model-list {
      list-style-type: none;
      padding: 0;
    }
    #model-list li {
      padding: 10px;
      background-color: #f0f0f0;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    #model-list li:hover {
      background-color: #e0e0e0;
    }
    .ar-product-actions {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999;
        display: flex;
        gap: 10px;
    }
    .ar-product-actions button {
        padding: 10px 20px;
    }
  </style>
</head>
<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <a-assets>
      </a-assets>
    <a-marker-camera type='pattern' preset='hiro'></a-marker-camera>
  </a-scene>

  <div id="left-menu">
    <h3>Modeller</h3>
    <div id="upload-section">
      <input type="file" id="file-input" accept=".glb, .gltf">
    </div>
    <ul id="model-list">
      </ul>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const modelList = document.getElementById('model-list');
    const assets = document.querySelector('a-assets');
    const marker = document.querySelector('a-marker-camera');
    let loadedModels = {}; // Yüklenen modelleri tutmak için bir obje
    let modelCounter = 0;

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        const modelId = `model-${modelCounter}`;
        
        // A-Frame için bir asset elementi oluştur
        const assetItem = document.createElement('a-asset-item');
        assetItem.setAttribute('id', modelId);
        assetItem.setAttribute('src', url);
        assets.appendChild(assetItem);

        // Model listesine ekle
        const listItem = document.createElement('li');
        listItem.textContent = file.name;
        listItem.dataset.modelId = modelId;
        listItem.addEventListener('click', () => {
          // Bu modeli AR sahnesine ekle
          addModelToScene(modelId);
        });
        modelList.appendChild(listItem);

        modelCounter++;
      }
    });

    function addModelToScene(modelId) {
      // Önceki modeli sil
      const existingModel = document.querySelector('.current-model');
      if (existingModel) {
        existingModel.remove();
      }

      const product = document.createElement('a-entity');
      product.setAttribute('gltf-model', `#${modelId}`);
      product.setAttribute('position', '0 0 0'); // Başlangıç pozisyonu
      product.setAttribute('scale', '0.1 0.1 0.1'); // Ölçek ayarı
      product.setAttribute('class', 'current-model'); // Seçili modeli işaretle

      // Markera modeli ekle
      marker.appendChild(product);
    }
  </script>
</body>
</html>
