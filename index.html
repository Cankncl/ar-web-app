<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Marker'sız Uygulama</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #left-menu {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }
    #left-menu.is-open {
        transform: translateX(0);
    }
    #left-menu h3 { margin-top: 0; }
    #model-list {
      list-style-type: none;
      padding: 0;
    }
    #model-list li {
      padding: 10px;
      background-color: #f0f0f0;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    #model-list li:hover {
      background-color: #e0e0e0;
    }
    #menu-toggle {
        position: fixed;
        left: 15px;
        top: 15px;
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.8);
        border: none;
        cursor: pointer;
        z-index: 1001;
        font-size: 24px;
        line-height: 40px;
        text-align: center;
        border-radius: 5px;
    }
  </style>
</head>
<body style='margin : 0px; overflow: hidden;'>

  <a-scene webxr="requiredFeatures: hit-test, local-floor;"
           ar-mode-ui="enabled: true;">
    <a-assets>
      <a-asset-item id="chair-model" src="./chair.glb"></a-asset-item>
      <a-asset-item id="table-model" src="./table.glb"></a-asset-item>
      <a-asset-item id="lamp-model" src="./lamp.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 1.6 0" look-controls="enabled: false">
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .can-click"></a-entity>
    </a-camera>

  </a-scene>

  <div id="left-menu">
    <h3>Ürünler</h3>
    <ul id="model-list">
      <li data-model="chair-model">Sandalye</li>
      <li data-model="table-model">Masa</li>
      <li data-model="lamp-model">Lamba</li>
    </ul>
  </div>
  
  <button id="menu-toggle">☰</button>

  <script>
    // Konumlandırma, döndürme ve boyutlandırma için özel A-Frame bileşeni
    AFRAME.registerComponent('gestures-handler', {
      schema: {
        minScale: {default: 0.1},
        maxScale: {default: 2.0}
      },
      init: function () {
        this.el.addEventListener('touchstart', this.handleTouchStart.bind(this));
      },

      handleTouchStart: function (event) {
        if (event.touches.length === 2) {
          this.initialPinchDistance = this.getDistance(event.touches[0], event.touches[1]);
          this.el.addEventListener('touchmove', this.handlePinch.bind(this));
        } else if (event.touches.length === 1) {
          this.lastX = event.touches[0].pageX;
          this.lastY = event.touches[0].pageY;
          this.el.addEventListener('touchmove', this.handleMove.bind(this));
        }
        this.el.addEventListener('touchend', this.handleTouchEnd.bind(this));
      },

      handleTouchEnd: function () {
        this.initialPinchDistance = null;
        this.el.removeEventListener('touchmove', this.handlePinch);
        this.el.removeEventListener('touchmove', this.handleMove);
        this.el.removeEventListener('touchend', this.handleTouchEnd);
      },

      handlePinch: function (event) {
        if (event.touches.length !== 2) return;
        
        const currentPinchDistance = this.getDistance(event.touches[0], event.touches[1]);
        const scaleFactor = currentPinchDistance / this.initialPinchDistance;
        const currentScale = this.el.object3D.scale.x;
        const newScale = Math.min(this.data.maxScale, Math.max(this.data.minScale, currentScale * scaleFactor));
        this.el.object3D.scale.set(newScale, newScale, newScale);
        this.initialPinchDistance = currentPinchDistance;
      },

      handleMove: function (event) {
        if (event.touches.length !== 1) return;
        
        const deltaX = event.touches[0].pageX - this.lastX;
        const deltaY = event.touches[0].pageY - this.lastY;

        const rotationY = this.el.object3D.rotation.y + deltaX * 0.005;
        this.el.object3D.rotation.y = rotationY;
        
        this.lastX = event.touches[0].pageX;
        this.lastY = event.touches[0].pageY;
      },

      getDistance: function (touch1, touch2) {
        return Math.sqrt(Math.pow(touch2.pageX - touch1.pageX, 2) + Math.pow(touch2.pageY - touch1.pageY, 2));
      }
    });

    // Modeli algılanan yüzeye yerleştirme bileşeni
    AFRAME.registerComponent('ar-placement-manager', {
      init: function() {
        this.sessionStarted = false;
        this.scene = document.querySelector('a-scene');
        this.modelList = document.getElementById('model-list');
        this.placementIndicator = document.createElement('a-entity');
        this.placementIndicator.setAttribute('geometry', 'primitive: ring; radiusInner: 0.1; radiusOuter: 0.2; segmentsTheta: 32');
        this.placementIndicator.setAttribute('material', 'color: yellow; shader: flat; side: double');
        this.placementIndicator.setAttribute('rotation', '-90 0 0');
        this.placementIndicator.setAttribute('visible', 'false');
        this.scene.appendChild(this.placementIndicator);

        this.raycaster = new THREE.Raycaster();
        this.tempVector2 = new THREE.Vector2();
        this.hitTestSource = null;

        this.modelIdToPlace = null;

        this.sessionStartHandler = this.sessionStartHandler.bind(this);
        this.tick = this.tick.bind(this);

        this.scene.addEventListener('ar-hit-test-start', (event) => {
          this.hitTestSource = event.detail.hitTestSource;
          this.sessionStarted = true;
          this.scene.addEventListener('tick', this.tick);
        });

        this.scene.addEventListener('ar-hit-test-end', (event) => {
          this.hitTestSource = null;
          this.sessionStarted = false;
          this.placementIndicator.setAttribute('visible', 'false');
          this.scene.removeEventListener('tick', this.tick);
        });

        this.modelList.addEventListener('click', (event) => {
          const listItem = event.target.closest('li');
          if (!listItem) return;
          
          this.modelIdToPlace = listItem.dataset.model;
          console.log(this.modelIdToPlace + ' modeli seçildi. Yüzeye dokunarak yerleştirin.');
        });
        
        this.scene.addEventListener('touchstart', (event) => {
          if (!this.modelIdToPlace) return;
          if (event.touches.length === 1 && this.placementIndicator.getAttribute('visible')) {
            const position = this.placementIndicator.getAttribute('position');
            this.placeObject(this.modelIdToPlace, position);
          }
        });
      },

      tick: function() {
        if (!this.sessionStarted || !this.hitTestSource) return;

        const frame = this.scene.renderer.xr.getFrame();
        if (!frame) return;

        const results = frame.getHitTestResults(this.hitTestSource);
        if (results.length > 0) {
          const hit = results[0];
          const hitPose = hit.getPose(this.scene.renderer.xr.getReferenceSpace());
          
          const position = hitPose.transform.position;
          this.placementIndicator.setAttribute('position', { x: position.x, y: position.y, z: position.z });
          this.placementIndicator.setAttribute('visible', 'true');
        } else {
          this.placementIndicator.setAttribute('visible', 'false');
        }
      },

      placeObject: function(modelId, position) {
        const product = document.createElement('a-entity');
        product.setAttribute('gltf-model', `#${modelId}`);
        product.setAttribute('position', position);
        product.setAttribute('scale', '0.5 0.5 0.5');
        product.setAttribute('gestures-handler', '');
        product.setAttribute('class', 'can-click');
        this.scene.appendChild(product);
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const scene = document.querySelector('a-scene');
      scene.setAttribute('ar-placement-manager', '');
      
      const menuToggle = document.getElementById('menu-toggle');
      const leftMenu = document.getElementById('left-menu');
      
      menuToggle.addEventListener('click', () => {
        leftMenu.classList.toggle('is-open');
      });
    });
  </script>
</body>
</html>
