<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Çoklu Model Uygulaması</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #left-menu {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      z-index: 1000;
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }
    #left-menu.is-open {
        transform: translateX(0);
    }
    #left-menu h3 { margin-top: 0; }
    #model-list {
      list-style-type: none;
      padding: 0;
    }
    #model-list li {
      padding: 10px;
      background-color: #f0f0f0;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    #model-list li:hover {
      background-color: #e0e0e0;
    }
    #menu-toggle {
        position: fixed;
        left: 15px;
        top: 15px;
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.8);
        border: none;
        cursor: pointer;
        z-index: 1001;
        font-size: 24px;
        line-height: 40px;
        text-align: center;
        border-radius: 5px;
    }
  </style>
</head>
<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <a-assets>
      <a-asset-item id="chair-model" src="./chair.glb"></a-asset-item>
      <a-asset-item id="table-model" src="./table.glb"></a-asset-item>
      <a-asset-item id="lamp-model" src="./lamp.glb"></a-asset-item>
    </a-assets>

    <a-marker-camera type='pattern' preset='hiro'></a-marker-camera>
  </a-scene>

  <div id="left-menu">
    <h3>Ürünler</h3>
    <ul id="model-list">
      <li data-model="chair-model">Sandalye</li>
      <li data-model="table-model">Masa</li>
      <li data-model="lamp-model">Lamba</li>
    </ul>
  </div>
  
  <button id="menu-toggle">☰</button>

  <script>
    AFRAME.registerComponent('gestures-handler', {
      schema: {
        minScale: {default: 0.1},
        maxScale: {default: 2.0}
      },
      init: function () {
        this.handleTouchMove = this.handleTouchMove.bind(this);
        this.handleTouchEnd = this.handleTouchEnd.bind(this);

        this.el.addEventListener('touchstart', this.handleTouchStart.bind(this));
      },

      handleTouchStart: function (event) {
        if (event.touches.length === 2) {
          this.initialPinchDistance = this.getDistance(event.touches[0], event.touches[1]);
          window.addEventListener('touchmove', this.handlePinch.bind(this));
        } else if (event.touches.length === 1) {
          this.lastX = event.touches[0].pageX;
          this.lastY = event.touches[0].pageY;
          window.addEventListener('touchmove', this.handleMove.bind(this));
        }
        window.addEventListener('touchend', this.handleTouchEnd);
      },

      handleTouchEnd: function () {
        this.initialPinchDistance = null;
        window.removeEventListener('touchmove', this.handlePinch);
        window.removeEventListener('touchmove', this.handleMove);
        window.removeEventListener('touchend', this.handleTouchEnd);
      },

      handlePinch: function (event) {
        if (event.touches.length !== 2) return;
        
        const currentPinchDistance = this.getDistance(event.touches[0], event.touches[1]);
        const scaleFactor = currentPinchDistance / this.initialPinchDistance;
        const currentScale = this.el.object3D.scale.x;
        const newScale = Math.min(this.data.maxScale, Math.max(this.data.minScale, currentScale * scaleFactor));
        this.el.object3D.scale.set(newScale, newScale, newScale);
        this.initialPinchDistance = currentPinchDistance;
      },

      handleMove: function (event) {
        if (event.touches.length !== 1) return;
        
        const deltaX = event.touches[0].pageX - this.lastX;
        const deltaY = event.touches[0].pageY - this.lastY;

        const currentPos = this.el.getAttribute('position');
        const newPos = {
            x: currentPos.x + deltaX * 0.01,
            y: currentPos.y + -deltaY * 0.01,
            z: currentPos.z
        };
        this.el.setAttribute('position', newPos);
        
        this.lastX = event.touches[0].pageX;
        this.lastY = event.touches[0].pageY;
      },

      getDistance: function (touch1, touch2) {
        return Math.sqrt(Math.pow(touch2.pageX - touch1.pageX, 2) + Math.pow(touch2.pageY - touch1.pageY, 2));
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const modelList = document.getElementById('model-list');
      const marker = document.querySelector('a-marker-camera');
      const menuToggle = document.getElementById('menu-toggle');
      const leftMenu = document.getElementById('left-menu');
      
      menuToggle.addEventListener('click', () => {
        leftMenu.classList.toggle('is-open');
      });

      modelList.addEventListener('click', (event) => {
        const listItem = event.target.closest('li');
        if (!listItem) return;

        const modelId = listItem.dataset.model;
        
        const product = document.createElement('a-entity');
        product.setAttribute('gltf-model', `#${modelId}`);
        product.setAttribute('position', '0 0.2 0'); // Her model aynı başlangıç konumunda oluşturulur
        product.setAttribute('scale', '0.5 0.5 0.5');
        product.setAttribute('gestures-handler', '');
        
        marker.appendChild(product);
        
        leftMenu.classList.remove('is-open');
        console.log(`'${modelId}' modeli sahneye eklendi. Şimdi parmak hareketleri ile kontrol edebilirsiniz.`);
      });
    });
  </script>
</body>
</html>
