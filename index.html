<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Marker'sız Uygulama</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #left-menu {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }
    #left-menu.is-open {
        transform: translateX(0);
    }
    #left-menu h3 { margin-top: 0; }
    #model-list {
      list-style-type: none;
      padding: 0;
    }
    #model-list li {
      padding: 10px;
      background-color: #f0f0f0;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    #model-list li:hover {
      background-color: #e0e0e0;
    }
    #menu-toggle {
        position: fixed;
        left: 15px;
        top: 15px;
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.8);
        border: none;
        cursor: pointer;
        z-index: 1001;
        font-size: 24px;
        line-height: 40px;
        text-align: center;
        border-radius: 5px;
    }
  </style>
</head>
<body style='margin : 0px; overflow: hidden;'>

  <a-scene webxr="requiredFeatures: hit-test, local-floor;">
    <a-assets>
      <a-asset-item id="chair-model" src="./chair.glb"></a-asset-item>
      <a-asset-item id="table-model" src="./table.glb"></a-asset-item>
      <a-asset-item id="lamp-model" src="./lamp.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 1.6 0" look-controls="enabled: false">
        <a-entity cursor raycaster="objects: .can-click"></a-entity>
    </a-camera>

  </a-scene>

  <div id="left-menu">
    <h3>Ürünler</h3>
    <ul id="model-list">
      <li data-model="chair-model">Sandalye</li>
      <li data-model="table-model">Masa</li>
      <li data-model="lamp-model">Lamba</li>
    </ul>
  </div>
  
  <button id="menu-toggle">☰</button>

  <script>
    // Konumlandırma, döndürme ve boyutlandırma için özel A-Frame bileşeni
    AFRAME.registerComponent('gestures-handler', {
      schema: {
        minScale: {default: 0.1},
        maxScale: {default: 2.0}
      },
      init: function () {
        this.el.addEventListener('touchstart', this.handleTouchStart.bind(this));
      },

      handleTouchStart: function (event) {
        if (event.touches.length === 2) {
          this.initialPinchDistance = this.getDistance(event.touches[0], event.touches[1]);
          this.el.addEventListener('touchmove', this.handlePinch.bind(this));
        } else if (event.touches.length === 1) {
          this.lastX = event.touches[0].pageX;
          this.lastY = event.touches[0].pageY;
          this.el.addEventListener('touchmove', this.handleMove.bind(this));
        }
        this.el.addEventListener('touchend', this.handleTouchEnd.bind(this));
      },

      handleTouchEnd: function () {
        this.initialPinchDistance = null;
        this.el.removeEventListener('touchmove', this.handlePinch);
        this.el.removeEventListener('touchmove', this.handleMove);
        this.el.removeEventListener('touchend', this.handleTouchEnd);
      },

      handlePinch: function (event) {
        if (event.touches.length !== 2) return;
        
        const currentPinchDistance = this.getDistance(event.touches[0], event.touches[1]);
        const scaleFactor = currentPinchDistance / this.initialPinchDistance;
        const currentScale = this.el.object3D.scale.x;
        const newScale = Math.min(this.data.maxScale, Math.max(this.data.minScale, currentScale * scaleFactor));
        this.el.object3D.scale.set(newScale, newScale, newScale);
        this.initialPinchDistance = currentPinchDistance;
      },

      handleMove: function (event) {
        if (event.touches.length !== 1) return;
        
        const deltaX = event.touches[0].pageX - this.lastX;
        const deltaY = event.touches[0].pageY - this.lastY;

        const rotationY = this.el.object3D.rotation.y + deltaX * 0.005;
        this.el.object3D.rotation.y = rotationY;
        
        this.lastX = event.touches[0].pageX;
        this.lastY = event.touches[0].pageY;
      },

      getDistance: function (touch1, touch2) {
        return Math.sqrt(Math.pow(touch2.pageX - touch1.pageX, 2) + Math.pow(touch2.pageY - touch1.pageY, 2));
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const scene = document.querySelector('a-scene');
      const modelList = document.getElementById('model-list');
      const menuToggle = document.getElementById('menu-toggle');
      const leftMenu = document.getElementById('left-menu');
      
      menuToggle.addEventListener('click', () => {
        leftMenu.classList.toggle('is-open');
      });

      let modelIdToPlace = null;
      let placementIndicator;

      // AR oturumu başladığında yüzey algılamayı etkinleştir
      scene.addEventListener('enter-vr', function (event) {
        if (scene.is('ar-mode')) {
          // Yüzey algılama için görsel bir indikatör ekle
          placementIndicator = document.createElement('a-entity');
          placementIndicator.setAttribute('geometry', 'primitive: ring; radiusInner: 0.1; radiusOuter: 0.2; segmentsTheta: 32');
          placementIndicator.setAttribute('material', 'color: yellow; shader: flat; side: double');
          placementIndicator.setAttribute('rotation', '-90 0 0');
          placementIndicator.setAttribute('visible', 'false');
          scene.appendChild(placementIndicator);

          // A-Frame'in kendi hit-test bileşenini kullanıyoruz
          scene.components['ar-hit-test-manager'] = {
            init: function() {
              this.hitTestSource = null;
              this.el.addEventListener('ar-hit-test-start', (event) => {
                this.hitTestSource = event.detail.hitTestSource;
              });
              this.el.addEventListener('ar-hit-test-end', () => {
                this.hitTestSource = null;
                placementIndicator.setAttribute('visible', 'false');
              });
              this.el.addEventListener('tick', () => {
                if (!this.hitTestSource) return;
                const frame = this.el.renderer.xr.getFrame();
                if (!frame) return;
                const results = frame.getHitTestResults(this.hitTestSource);
                if (results.length > 0) {
                  const hit = results[0];
                  const hitPose = hit.getPose(this.el.renderer.xr.getReferenceSpace());
                  const position = hitPose.transform.position;
                  placementIndicator.setAttribute('position', { x: position.x, y: position.y, z: position.z });
                  placementIndicator.setAttribute('visible', 'true');
                } else {
                  placementIndicator.setAttribute('visible', 'false');
                }
              });
            }
          };
          scene.setAttribute('ar-hit-test-manager', '');
        }
      });
      
      modelList.addEventListener('click', (event) => {
        const listItem = event.target.closest('li');
        if (!listItem) return;
        modelIdToPlace = listItem.dataset.model;
        leftMenu.classList.remove('is-open');
        console.log(modelIdToPlace + ' modeli seçildi. Yüzeyde beliren sarı halkaya dokunarak yerleştirin.');
      });

      scene.addEventListener('click', (event) => {
        if (!modelIdToPlace || !placementIndicator || !placementIndicator.getAttribute('visible')) return;
        
        const position = placementIndicator.getAttribute('position');
        const product = document.createElement('a-entity');
        product.setAttribute('gltf-model', `#${modelIdToPlace}`);
        product.setAttribute('position', position);
        product.setAttribute('scale', '0.5 0.5 0.5');
        product.setAttribute('gestures-handler', '');
        product.setAttribute('class', 'can-click');
        scene.appendChild(product);
      });
    });
  </script>
</body>
</html>
