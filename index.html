<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ürün Listesi</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0; padding: 0;
        background-color: #f4f4f4;
    }
    h1 {
        text-align: center;
        padding: 20px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }
    .product {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.2s;
    }
    .product:hover {
        transform: scale(1.03);
    }
    .product img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .product h3 {
        margin: 10px;
    }
    .product p {
        margin: 10px;
        color: gray;
    }
    /* Detay görünümü */
    .detail {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .detail-content {
        background: white;
        border-radius: 10px;
        max-width: 500px;
        width: 100%;
        padding: 20px;
        position: relative;
    }
    .detail-content img {
        width: 100%;
        border-radius: 10px;
    }
    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 18px;
        cursor: pointer;
        background: #ff5a5a;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
    }
</style>
</head>
<body>

<h1>Ürünlerimiz</h1>
<div class="grid" id="productGrid">
    <!-- Ürünler JS ile eklenecek -->
</div>

<!-- Detay Modal -->
<div class="detail" id="detailModal">
    <div class="detail-content">
        <button class="close-btn" onclick="closeDetail()">Kapat</button>
        <img id="detailImage" src="" alt="">
        <h2 id="detailTitle"></h2>
        <p id="detailDescription"></p>
    </div>
</div>

<script>
const products = [
    {
        id: 1,
        title: "Kırmızı Elbise",
        description: "Şık ve modern kırmızı elbise.",
        image: "https://via.placeholder.com/400x300/ff4f4f/ffffff?text=Kırmızı+Elbise"
    },
    {
        id: 2,
        title: "Siyah Ceket",
        description: "Günlük kullanım için ideal siyah ceket.",
        image: "https://via.placeholder.com/400x300/000000/ffffff?text=Siyah+Ceket"
    },
    {
        id: 3,
        title: "Beyaz Gömlek",
        description: "Klasik ve zarif beyaz gömlek.",
        image: "https://via.placeholder.com/400x300/ffffff/000000?text=Beyaz+Gömlek"
    }
];

// Ürünleri ekle
const grid = document.getElementById("productGrid");
products.forEach(product => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
        <img src="${product.image}" alt="${product.title}">
        <h3>${product.title}</h3>
        <p>${product.description}</p>
    `;
    div.onclick = () => showDetail(product);
    grid.appendChild(div);
});

function showDetail(product) {
    document.getElementById("detailImage").src = product.image;
    document.getElementById("detailTitle").innerText = product.title;
    document.getElementById("detailDescription").innerText = product.description;
    document.getElementById("detailModal").style.display = "flex";
}

function closeDetail() {
    document.getElementById("detailModal").style.display = "none";
}
</script>

</body>
</html>
